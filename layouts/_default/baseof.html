<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en-us" }}">

    {{ partial "site_head.html" . }}
    <body id="top" data-spy="scroll" data-offset="70" data-target="{{ if or .IsHome (eq .Type "widget_page") }}#navbar-main{{else}}#TableOfContents{{end}}" {{ if not (.Scratch.Get "light") }}class="dark"{{end}}>

        {{ partial "search" . }}

        {{ partial "navbar" . }}

        <!-- {{ partial "debug" . }} Partial for debugging -->

        {{ block "main" . }}{{ end }}

        {{ partial "site_js" . }}

        {{ if ne .Type "docs" }}
        <div id="footer-container" class="container-fluid">
            <div class="container">
                {{ partial "site_footer" . }}
            </div>
        </div>
        {{ end }}

        {{ partial "citation" . }}

    </body>
</html>
